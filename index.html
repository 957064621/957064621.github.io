<!doctype html>
<html lang="en-us">

	<head>
		<!-- A-Frame core library -->
		<!-- documentation:  https://aframe.io/ -->
		<script src="libs/aframe.min.js"></script>

		<!-- AR.js Library -->
		<!-- documentation:  https://ar-js-org.github.io/AR.js-Docs/ -->
		<script src="libs/aframe-ar.js"></script>

		<!-- p5.js core library -->
		<!-- documentation:  https://p5js.org/reference/ -->
		<script src="libs/p5.js"></script>

		<!-- AFrameP5 AR library -->
		<!-- documentation:  https://cs.nyu.edu/~kapp/aframep5-ar -->
		<script src="libs/aframep5_ar-v0.4.js"></script>

		<script src="libs/p5.gif.js"></script>
		<script src="libs/p5.gif.min.js"></script>

		<!-- Your custom p5.js sketch -->
		<script src="sketch.js"></script>
	</head>

	<body style="margin : 0px; overflow: hidden;">

		<!-- A-Frame Scene -->
		<a-scene id="ARScene" embedded arjs>

			<!-- set up graphics we want to use as assets, same as in A-Frame VR-->
			<a-assets>
				<img src="img/1_ground_layer.png" id="1_ground_layer">
				<img src="img/sphere_texture.png" id="sphere_texture">
				<img src="img/12.gif" id="12">
			</a-assets>

			<!-- markers that we are tracking with a link to the pattern file the AR.js library should be looking for -->
			<a-marker id="123" type="pattern" url="markers/patt.123"></a-marker>
			<a-marker id="zb" type="pattern" url="markers/patt.zb"></a-marker>

			<!-- default camera entity (leave this and don't change it) -->
			<a-entity camera></a-entity>

		</a-scene>

	</body>

</html>
